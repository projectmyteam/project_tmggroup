<body class="theme-red">
	<!-- Header -->
	<div tiles:substituteby="header">Header Block</div>

	<!-- Sidebar -->
	<section>
		<div tiles:substituteby="sidebar">Sidebar Block</div>
	</section>

	<!-- start Content main -->
	<section class="content">
		<div class="main_content">
			<div class="body-content">
				<div class="clearfix" tiles:substituteby="body">Content Wrapper.</div>
			</div>
		</div>	
	</section>
	<!-- end Content main -->
	
	<script>
		$(document).ready(function(){
			
			$(document).on("click","#back-to-list-blog",function() {
				event.preventDefault();
				var url = BASE_URL + "admin/blog/list";
				ajaxRedirect(url);
			});
			
			$(document).on("click","#back-to-list-news",function() {
				event.preventDefault();
				var url = BASE_URL + "admin/news/list";
			
				ajaxRedirect(url);
			});
			
			$(document).on("click","#back-to-list-docs",function() {
				event.preventDefault();
				var url = BASE_URL + "admin/docs/list";
			
				ajaxRedirect(url);
			});
		});

		<!-- Integrate CKEDITOR -->
		CKEDITOR.replace( 'body', {
			filebrowserUploadUrl : BASE_URL+'admin/blog/upload_ckeditor',
			filebrowserBrowseUrl : BASE_URL+'admin/blog/filebrowse',
		});
		var url_hostname = window.location.pathname;
		var split_url_hostname = url_hostname.split("/");
		var page_current = split_url_hostname[split_url_hostname.length-2];
		if(split_url_hostname[split_url_hostname.length-1] == "info"){
			var li_two = $('.list li')[1];
			$(li_two).addClass('active');
		}
		function addClassLiTag(pageCurrent, liPosition) {
			if(page_current == pageCurrent) {
				var li_position = $('.list li')[liPosition];
				$(li_position).addClass('active');
				var li_two = $('.list li')[1];
				$(li_two).removeClass('active');
			}
		}
		addClassLiTag("blog", 2), addClassLiTag("news", 3);

	</script>
