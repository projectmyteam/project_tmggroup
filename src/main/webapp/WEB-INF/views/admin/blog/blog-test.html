<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<style type="text/css">
.help-block {
	display: block;
	margin-top: 5px;
	margin-bottom: 10px;
	color: red;
}
</style>
</head>
<body>
	<div class="container">
		<h2 th:text="#{global_menu_new}">Vertical (basic) form</h2>
		<form th:action="@{/testform}" th:object="${formDto}" method="post">
			<div class="form-group">
				<label for="email">Email:</label> <input type="text"
					class="form-control" placeholder="Enter email" th:field="*{email}" />
				<span class="help-block" th:if="${#fields.hasErrors('email')}"
					th:errors="*{email}"></span>
			</div>
			<div class="form-group">
				<label for="pwd">Password:</label> <input type="password"
					class="form-control" placeholder="Enter password"
					th:field="*{password}" /> <span class="help-block"
					th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
			</div>
			<div class="checkbox">
				<label><input type="checkbox" name="remember" /> Remember
					me</label>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
		
		<!-- <embed th:src="@{/static/assets/MoMo-Payment-APIs-v2.1.5.pdf}" width="500" height="375" type="application/pdf" /> -->
		<iframe width="560" height="315"  th:src="@{/static/assets/MoMo-Payment-APIs-v2.1.5.pdf}"></iframe>
		<!-- <object width="400" height="500" type="application/pdf" th:data="@{/static/assets/MoMo-Payment-APIs-v2.1.5.pdf}">
    		<p>Insert your error message here, if the PDF cannot be displayed.</p>
		</object> -->
	</div>

</body>
</html>
