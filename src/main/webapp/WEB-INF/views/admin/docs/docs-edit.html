				</div>
				<div class="body">
					<form th:object="${editDocDto}" method="POST" id="formEdit">
						<th:block th:include="views/commons/message-alert.html :: content(${messageList})"/>
						<label for="td">Tiêu đề</label>
						<div class="form-group">
							<div class="form-line">
								<input type="text" th:field="*{subject}" class="form-control" placeholder="Nhập tiêu đề" />
							</div>
						</div>
						
						<div class="form-group">
						</div>
						
						<label for="nd">Nội dung</label>
						<div class="form-group">
							<div class="form-line">
								<textarea class="form-control" th:field="*{body}" data-error="Nhập mô tả" th:required="true"></textarea>
							</div>
						</div>

						<div class="form-group">
						</div>
						
						<label for="td">File</label>
						<div class="form-group">
							<div class="form-line">
								<input type="hidden" th:field="*{filePath}" class="form-control" />
								<iframe id="fileIframe" style="border:1px solid #666CCC" title="File PDF" th:src="@{${editDocDto.filePath}}" frameborder="1" scrolling="auto" height="400px" width="50%" ></iframe>
								<input type="file" name="fullFile" id="fullFile" accept="application/pdf"/>
							</div>
						</div>
						
						<br />
						<button type="button" class="btn btn-primary m-t-15 waves-effect btnSave">Cập nhật</button>
						
						<!-- Hidden field -->
						<input type="hidden" th:field="*{id}" class="form-control" />
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" th:src="@{/static/js/admin/docs/docs-edit.js}"></script>
