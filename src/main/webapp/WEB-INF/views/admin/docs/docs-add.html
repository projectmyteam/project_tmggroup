<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container-fluid">
	<div class="block-header">
		<h2 style="font-weight: bold;">Quản lý Tài Liệu > Thêm mới Tài Liệu</h2>
	</div>
	<div class="row clearfix">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div class="card">
				<div class="header">
			<div>
  				<p class="alignleft"><a th:href="@{/}" id="back-to-list-docs"><i class="material-icons">arrow_back</i></a></p>
  				<p style="padding-top: 3px;">Quay lại</p>
			</div>
				</div>
				<div class="body">
					<form th:object="${docsDto}" method="POST" id="formAdd">
						<th:block th:include="views/commons/message-alert.html :: content(${messageList})"/>
						<label for="td">Tiêu đề</label>
						<div class="form-group">
							<div class="form-line">
								<input type="text" th:field="*{subject}" class="form-control" placeholder="Nhập tiêu đề"/>
								<span class="help-block" th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}"></span>
							</div>
						</div>
						
						<label for="nd">Mô tả</label>
						<div class="form-group">
							<div class="form-line">
								<textarea class="form-control" th:field="*{body}" data-error="Message field is required" th:required="true"></textarea>
								<span class="help-block" th:if="${#fields.hasErrors('body')}" th:errors="*{body}"></span>
							</div>
						</div>
						
						<label for="td">Tải File</label>
						<div class="form-group">
							<div class="form-line">
								<input type="file" name="fullFile" id="fullFile" accept="application/pdf"/>
								<span class="help-block" th:if="${#fields.hasErrors('fullFile')}" th:errors="*{fullFile}"></span>
							</div>
						</div>
						
						<div class="form-group">
						</div>
							
						<button type="button" class="btn btn-primary m-t-15 waves-effect btnSave">Lưu</button>
						
						<div class="form-group">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" th:src="@{/static/js/admin/docs/docs-add.js}"></script>
</div>

</body>	
</html>
