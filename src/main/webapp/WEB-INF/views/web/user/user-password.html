<div xmlns="http://www.w3.org/1999/xhtml"

	<!-- Inner page Header Banner Area Start Here -->
	<link rel="stylesheet" th:href="@{/static/css/mycss/web-user.css}" />
	<div class="header-bennar-area">
		<div class="overlay"></div>
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
					<div class="header-bennar-left">
						<h2 class="text-capitalize">Thông tin tài khoản</h2>
					</div>
				</div>
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
					<div class="header-bennar-right">
						<ul>
							<li><a th:href="@{/}">Trang chủ</a> /</li>
							<li class="text-capitalize">Tài khoản</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Inner page Header Banner Area End Here -->
	<!-- Page News Area Start Here -->
	<div class="page-news-area section-space-b-less-30">
		<div class="container">
			<div class="row">
				<div class="col-md-12">  
				    <div class="col-md-4">      
				        <div class="portlet light profile-sidebar-portlet bordered">
				            <div class="profile-userpic">
				                <!-- <img src="https://bootdey.com/img/Content/avatar/avatar6.png" class="img-responsive" alt="" />  -->
				                <img th:src="@{${#authentication.principal.avatar}}" class="img-responsive" alt="avatar user" />
				            </div>
				            <div class="profile-usertitle">
				                <div class="profile-usertitle-name" ><span th:text="${#authentication.principal.username}"></span>	 </div>
				                <!-- <div class="profile-usertitle-job"> Developer </div> -->
				            </div>
				            <!-- <div class="profile-userbuttons">
				                <button type="button" class="btn btn-info  btn-sm">Follow</button>
				                <button type="button" class="btn btn-info  btn-sm">Message</button>
				            </div> -->
				            <div class="profile-usermenu">
				                <ul class="nav">
				                    <li >
				                        <a th:href="@{/user}">
				                            <i class="fas fa-user"></i> Thông tin cá nhân </a>
				                    </li>
				                    <li class="active">
				                        <a th:href="@{/changePassword}">
				                            <i class="fas fa-lock"></i> Thay đổi mật khẩu </a>
				                    </li>
				                    <li>
				                        <a href="#">
				                            <i class="fas fa-file"></i> Tài liệu của tôi </a>
				                    </li>
				                    <li>
				                        <a href="#">
				                           <i class="fas fa-video"></i> Khóa học của tôi </a>
				                    </li>
				                    <li>
				                        <a href="#">
				                            <i class="fas fa-sign-out-alt"></i> Đăng xuất </a>
				                    </li>
				                </ul>
				            </div>
				        </div>
				    </div>
				    <div class="col-md-8"> 
				        <div class="portlet light bordered">
				            <div class="portlet-title tabbable-line">
				                <div class="caption caption-md">
				                    <i class="icon-globe theme-font hide"></i>
				                    <span class="caption-subject font-blue-madison bold uppercase">Thay đổi mật khẩu</span>
				                </div>
				            </div>
				            <div class="portlet-body">
				                <div>
				                        <div class="tab-pane active" id="home">
				                            <form th:object="${userDto}" method="POST" id="formUserPass">
				                              <th:block th:include="views/commons/message-alert.html :: content(${messageList})"/>
				                          
				                              <div class="form-group">
				                                <label for="password">Mật khẩu hiện tại</label>
				                                <input type="password" class="form-control" th:field="*{password}" placeholder="Mật khẩu hiện tại" th:required="true"/>
				                              </div>
				                              <div class="form-group">
				                                <label for="password">Mật khẩu mới</label>
				                                <input type="password" class="form-control" th:field="*{confirmPassword}" placeholder="Mật khẩu mới" th:required="true"/>
				                              </div>
				                              <div class="form-group">
				                                <label for="password">Nhập lại mật khẩu mới</label>
				                                <input type="password" class="form-control" th:field="*{confirmPassword1}" placeholder="Nhập lại mật khẩu mới" th:required="true"/>
				                              </div>
				                              <input type="hidden" th:field="*{userId}" class="form-control" />
				                              <button type="submit" class="btn btn-default btnSave">Submit</button>
				                         </form>
				                       </div>
				                
				                </div>
				            </div>
				        </div>
				    </div>
				</div>
			</div>
		</div>
	</div>
