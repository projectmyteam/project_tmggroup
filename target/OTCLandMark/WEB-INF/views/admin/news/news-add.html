<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container-fluid">
	<div class="block-header">
		<h2 style="font-weight: bold;">Quản lý bản tin > Thêm mới bản tin</h2>
	</div>
	<div class="row clearfix">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div class="card">
				<div class="header">
			<div>
  				<p class="alignleft"><a th:href="@{/}" id="back-to-list-news"><i class="material-icons">arrow_back</i></a></p>
  				<p style="padding-top: 3px;">Quay lại</p>
			</div>
				</div>
				<div class="body">
					<form th:object="${newsDto}" method="POST" id="formAdd">
						<th:block th:include="views/commons/message-alert.html :: content(${messageList})"/>
						<label for="td">Tiêu đề</label>
						<div class="form-group">
							<div class="form-line">
								<input type="text" th:field="*{subject}" class="form-control" placeholder="Nhập tiêu đề" />
							</div>
						</div>
						
						<div class="form-group">
						</div>
						
						<label for="td">Tải banner</label>
						<div class="form-group">
							<div class="form-line">
								<input type="file" name="avatarFile" />
							</div>
						</div>
						
						<p>
							<b>Danh mục cấp 1</b>
						</p>
						<select class="form-control" th:field="*{categoryId}">
						</select>
						
						<div class="form-group">
						</div>
						
						<p>
							<b>Danh mục cấp 2</b>
						</p>
						<select class="form-control" th:field="*{subCategoryId}">						
						</select>
						
						<div class="form-group">
						</div>
						
						<p>
							<b>Bài viết liên kết</b>
						</p>
						<select class="form-control" th:field="*{entryId}">						
						</select>

						<div class="form-group">
						</div>
							
						<button type="button" class="btn btn-primary m-t-15 waves-effect btnSave">Lưu</button>
						
						<div class="form-group">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" th:src="@{/static/js/admin/news/news-add.js}"></script>
</div>

</body>	
</html>
