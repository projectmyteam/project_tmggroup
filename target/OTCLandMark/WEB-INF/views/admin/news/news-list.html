<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container-fluid">
    <div class="block-header">
        <h2 style="font-weight: bold;">Quản Lý Bản Tin > Danh Mục Bản Tin</h2>
    </div>
    <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
            	<th:block th:include="views/commons/message-alert.html :: content(${messageList})"/>
                <div class="header">                 	
                    <ul class="header-dropdown m-r--5">
                        <li class="dropdown">
                            <a type="button" class="btn bg-teal waves-effect"
                            id="addNew" >Thêm Mới</a>
                        </li>
                    </ul>
                </div>
                <div class="body table-responsive" id="tableList">
                 <th:block th:include="views/admin/news/news-table.html :: content"/>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/static/js/admin/news/news-list.js}"></script>

</body>	
</html>
